<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .hero-section {
      background-image: url('https://fastly.picsum.photos/id/74/4288/2848.jpg?hmac=q02MzzHG23nkhJYRXR-_RgKTr6fpfwRgcXgE0EKvNB8');
      background-size: cover;
      background-position: center;
      height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .overlay-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 1rem 2rem;
      margin: 0.5rem;
      width: 100%;
      max-width: 900px;
    }

    .overlay-box h1 {
      font-size: 4rem;
      font-weight: bold;
    }

    .overlay-box h2 {
      font-size: 2rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="hero-section">
  <div class="overlay-box">
    <h1>One Page Wonder</h1>
  </div>
  <div class="overlay-box">
    <h2>Will Knock Your Socks Off</h2>
  </div>
</div>

</body>
</html>
